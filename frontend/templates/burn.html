<body class="text-center">

  <h1>Burn your tokens</h1>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group row">
          <label for="inputTokenAddress" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTokenAddress" placeholder="Token address">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputTokenAmount" placeholder="Token amount">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMessage" placeholder="Message">
          </div>
        </div>
        <button type="button" class="btn btn-danger mb-2" id="btn-burn">Burn</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="{{url_for('static', filename='burn.js') }}"></script>
</body>
